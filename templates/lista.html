{% extends "template.html"%}
{%block conteudo%}
<a class="m-2 btn btn-success" href="{{url_for('novo')}}">Novo</a>
<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
    <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Console</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for jogo in jogos%}
    <tr>
        <td>{{jogo.nome}}</td>
        <td>{{jogo.categoria}}</td>
        <td>{{jogo.console}}</td>
        <td>
            <a href="{{url_for('editar', id=jogo.id)}}">Editar</a>
            <a href="{{url_for('delete', id=jogo.id)}}">Excluir</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{%endblock%}
